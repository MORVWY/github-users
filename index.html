<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/github-icon.png" type="image/x-icon">
    <title>GitHub User Finder</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="app wrapper flex-jc-fdc">
      <h1 class="app__title">GitHub User Finder</h1>

      <div class="app-form form flex-jc-aic">
        <input
          class="form__input"
          type="text"
          placeholder="GitHub User Name..."
          required
        />
        <button class="form__btn">Find User</button>
      </div>

      <div class="app-card card flex-jsb-aic">
        <h2 class="card__noUser">No user info yet...</h2>
      </div>
      <div class="app-repos repos">
        <h2 class="repos__title">User Repos</h2>
        <div class="repos-wrapper"></div>
      </div>
    </main>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
